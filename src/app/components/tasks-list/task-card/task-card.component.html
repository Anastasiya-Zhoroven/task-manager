<mat-card class="task-card">
    <mat-card-header>
      <div class="task-card-title-container">
          <mat-card-title><b>Task 1</b></mat-card-title>
          <mat-card-subtitle><mat-icon fontIcon="calendar_month"></mat-icon>09.04.2024</mat-card-subtitle>
      </div>
      <div class="delete-task-button-container">
      <button mat-mini-fab color="primary" class="delete-task-button">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    </mat-card-header>
    <mat-card-content >
        <p appContentEditable>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div><b>Assigned to:</b></div>
        <div class="card-bottom-container">
        <div class="assagnee-container">
          <div mat-card-avatar class="avatar">A</div>
          <div mat-card-avatar class="avatar">A</div>
          <div mat-card-avatar class="avatar">A</div>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="optionsMenu">
            <mat-icon>add</mat-icon>
          </button>
          <mat-menu #optionsMenu="matMenu">
            <button mat-menu-item (click)="optionSelected('Option 1')">Option 1</button>
            <button mat-menu-item (click)="optionSelected('Option 2')">Option 2</button>
            <button mat-menu-item (click)="optionSelected('Option 3')">Option 3</button>
          </mat-menu>
        </div>
    </mat-card-actions>
  </mat-card>

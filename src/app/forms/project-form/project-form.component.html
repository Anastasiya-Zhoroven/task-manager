<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-title">
    <b>Project</b>
  </div>
  <div class="field-container">
    <mat-form-field appearance="fill">
      <mat-label>
        <mat-icon fontIcon="assignment"></mat-icon> Project title
      </mat-label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
        {{ getTitleErrorMessage() }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="field-container">
    <mat-form-field appearance="fill">
      <mat-label>
        <mat-icon fontIcon="description"></mat-icon> Description
      </mat-label>
      <input matInput type="text" formControlName="description">
      <mat-error *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
        {{ getDescriptionErrorMessage() }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="field-container">
    <mat-form-field>
      <mat-label>
        <mat-icon fontIcon="people_alt"></mat-icon>Team
      </mat-label>
      <mat-select formControlName="team" multiple>
        <mat-option *ngFor="let user of users" [value]="user.id">{{user.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('team')?.invalid && form.get('team')?.touched">
        {{ getTeamErrorMessage() }}
      </mat-error>
    </mat-form-field>
  </div>
  <button type="submit" [disabled]="form.invalid" class="submit-button">Submit</button>
</form>
